<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Calendar</title>
</head>
<body>
    <h1>Canvas Calendar Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event['title'] }} - Starts at: {{ event['start_at'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<header>
    <div class="menu-icon" onmouseover="openNav()" onmouseout="closeNav()">&#9776;</div>
    <h1>PixelPlanner</h1>
    <div class="profile-info">
        <img src="{{ url_for('static', filename='images/' + session.get('user_avatar', 'defaultAvatar.png')) }}" alt="Player Avatar" class="avatar">
        <div class="player-info">
            <span class="player-name">{{session.get('user_name', 'Guest')}}</span>
            <span class="player-coins"><img src="{{ url_for('static', filename='images/coin.png') }}" alt="Coin">Coins: {{ user.coins }}</span>
        </div>
</header>

<body>
    
<div id="navbar" class="sidenav" onmouseover="openNav()" onmouseout="closeNav()">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('canvas_calendar') }}">Calendar</a>
    <a href="{{ url_for('todo') }}">Todo</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('chat') }}">Chat</a>
    <a href="{{ url_for('settings') }}">Settings</a>
    {% if 'email' not in session %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</div>

<body>
    <h1>Welcome to the Chat Room, {{ user.name }}!</h1>
    <div id="messages"></div>
    <form id="message-form">
        <input type="text" id="message-input">
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('message', function(msg) {
            var node = document.createElement("LI");
            var textnode = document.createTextNode(msg);
            node.appendChild(textnode);
            document.getElementById("messages").appendChild(node);
        });
        document.getElementById("message-form").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            var messageInput = document.getElementById("message-input");
            socket.send("{{ user.name }}: " + messageInput.value);
            messageInput.value = '';
        };
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header>
    <div class="menu-icon" onmouseover="openNav()" onmouseout="closeNav()">&#9776;</div>
    <h1>PixelPlanner</h1>
    <div class="profile-info">
        <img src="{{ url_for('static', filename='images/' + (user.avatar if user and user.avatar else 'defaultAvatar.png')) }}" alt="Player Avatar" class="avatar">
        <div class="player-info">
            <span class="player-name">{{ user.name if user else 'Guest' }}</span>
            <span class="player-coins"><img src="{{ url_for('static', filename='images/coin.png') }}" alt="Coin"> {{ user.coins if user else 0 }}</span>
        </div>
</header>

<div id="navbar" class="sidenav" onmouseover="openNav()" onmouseout="closeNav()">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('canvas_calendar') }}">Calendar</a>
    <a href="{{ url_for('todo') }}">Todo</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('settings') }}">Settings</a>
    {% if 'email' not in session %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</div>

<div>
    <h1>To Do</h1>
    <ul>
        {% for assignment in assignments %}
            <li>{{ assignment }}</li>
        {% endfor %}
    </ul>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

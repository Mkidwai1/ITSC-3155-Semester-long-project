<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 mt-4">
        <h2>Register form</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
          </div>

          <!-- Add this inside your <form> element -->
          <div class="form-group">
            <label for="canvas_api_key">Canvas API Key:</label>
            <input type="text" class="form-control" id="canvas_api_key" name="canvas_api_key"
              placeholder="Enter your Canvas API Key" required>
          </div>

          <div class="form-group avatar-selection">
            <label>Choose Your Avatar:</label>
            <label for="avatar1" class="avatar-label">
                <input type="radio" id="avatar1" name="avatar" value="avatar1" class="d-none" required>
                <img src="{{ url_for('static', filename='images/pixelBoy.png') }}" alt="Avatar 1">
            </label>
            <label for="avatar2" class="avatar-label">
                <input type="radio" id="avatar2" name="avatar" value="avatar2" class="d-none" required>
                <img src="{{ url_for('static', filename='images/pixelGirl.png') }}" alt="Avatar 2">
            </label>
        </div>


          <button type="submit" class="btn btn-primary">Register</button>
          <a href="/login" class="btn btn-success">Login</a>
        </form>
      </div>
    </div>
  </div>

</body>

</html>

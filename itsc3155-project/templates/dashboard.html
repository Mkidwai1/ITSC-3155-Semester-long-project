<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2>User Dashboard</h2>
            <p><b>Name: </b>{{ user.name }}</p>
            <p><b>Email: </b>{{ user.email }}</p>
            <a href="/logout" class="btn btn-dark">Logout</a>
            <a href="/canvas-calendar" class="btn btn-primary">View Calendar</a>

            <!-- Flash Messages Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- End Flash Messages Section -->

            <form action="/dashboard" method="POST" class="mt-3">
                <div class="form-group">
                    <label for="courseCodes">Enter Course Codes (comma-separated):</label>
                    <input type="text" class="form-control" id="courseCodes" name="course_codes" required>
                </div>
                <button type="submit" class="btn btn-success">Update Course Codes</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
